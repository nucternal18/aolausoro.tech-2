# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Create .env file
      run: |
           touch .env
           echo NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }} >> .env
           echo NEXT_PUBLIC_APP_ID: ${{ secrets.NEXT_PUBLIC_APP_ID }} >> .env
           echo NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_MESSAGING_SENDER_ID }} >> .env
           echo NEXT_PUBLIC_SITE_KEY: ${{ secrets.NEXT_PUBLIC_SITE_KEY }} >> .env
           echo USER_EMAIL: ${{ secrets.USER_EMAIL }} >> .env
           echo USER_PASS: ${{ secrets.USER_PASS }} >> .env
           echo CLOUDINARY_NAME: ${{ secrets.CLOUDINARY_NAME }} >> .env
           echo CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }} >> .env
           echo CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }} >> .env
           cat .env
    - run: yarn install
    - run: yarn build
    - run: pm2 reload next-js
    env:
        CI: true
